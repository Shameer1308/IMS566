<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | WorkNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 8s ease-in-out infinite;
      filter: blur(10px);
    }

    .circle1 { width: 120px; height: 120px; top: 10%; left: 10%; }
    .circle2 { width: 180px; height: 180px; bottom: 15%; right: 10%; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      backdrop-filter: blur(20px);
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .login-container h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 25px;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .form-control {
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      margin-bottom: 20px;
      background-color: rgba(255,255,255,0.3);
      color: #fff;
    }

    .form-control::placeholder {
      color: #e0d7ff;
    }

    .form-control:focus {
      box-shadow: none;
      background-color: rgba(255,255,255,0.4);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #6f42c1;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    .btn-login:hover {
      background-color: #6f42c1;
      color: #fff;
      box-shadow: 0 0 15px #b49cff;
      transform: scale(1.03);
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #fff;
      font-weight: 600;
      text-decoration: underline;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle button {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form onsubmit="return validateForm()">
      <input type="text" id="username" class="form-control" placeholder="Email Address" required />
      <div class="password-toggle">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
        <button type="button" onclick="togglePassword('password', this)">üëÅÔ∏è</button>
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="register.html">Register now</a>
    </div>
  </div>

  <script>
    function validateForm() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const validUser = users.find(u => u.email === user && u.password === pass);

      if (!validUser) {
        alert("Invalid email or password.");
        return false;
      }

      localStorage.setItem("loggedInUser", validUser.email);
      window.location.href = "dashboard.html";
      return false;
    }

    function togglePassword(id, btn) {
      const field = document.getElementById(id);
      if (field.type === "password") {
        field.type = "text";
        btn.textContent = "üôà";
      } else {
        field.type = "password";
        btn.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</body>
</html>
