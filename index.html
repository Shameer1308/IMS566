<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to WorkNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 8s ease-in-out infinite;
      filter: blur(8px);
    }
    .circle1 { width: 120px; height: 120px; top: 15%; left: 10%; animation-delay: 0s; }
    .circle2 { width: 200px; height: 200px; bottom: 20%; right: 15%; animation-delay: 3s; }
    .circle3 { width: 80px; height: 80px; top: 50%; right: 40%; animation-delay: 5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(15px); }
    }

    .welcome-container {
      max-width: 500px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .welcome-container h1 {
      font-weight: 800;
      font-size: 3.2rem;
      margin-bottom: 15px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .welcome-container p {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 30px;
      color: #e0d7ff;
      text-shadow: 0 1px 5px rgba(0,0,0,0.2);
    }

    .btn-getstarted,
    .btn-register {
      background: #fff;
      color: #6f42c1;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px 40px;
      border-radius: 50px;
      border: none;
      margin: 10px 5px;
      box-shadow: 0 4px 15px rgba(255,255,255,0.5);
      transition: all 0.3s ease;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-getstarted:hover,
    .btn-register:hover {
      background: #6f42c1;
      color: #fff;
      box-shadow: 0 0 20px #9f7cff;
      transform: scale(1.05);
    }

    .account-question {
      margin-top: 20px;
      font-size: 1rem;
      color: #f8f6ff;
    }

    @media (max-width: 480px) {
      .welcome-container h1 { font-size: 2.4rem; }
      .welcome-container p { font-size: 1rem; }
      .btn-getstarted, .btn-register {
        padding: 10px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>

  <div class="welcome-container">
    <h1>Welcome to WorkNest</h1>
    <p>Discover flexible part-time jobs tailored for students. Start your journey today!</p>
    <button class="btn-getstarted" onclick="goToLogin()">Login</button>

    <div class="account-question">
      Don't have an account?
    </div>
    <button class="btn-register" onclick="goToRegister()">Register</button>
  </div>

  <script>
    function goToLogin() {
      window.location.href = "login.html";
    }

    function goToRegister() {
      window.location.href = "register.html";
    }
  </script>
</body>
</html>
