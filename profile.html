<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #6c63ff;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">WorkNest</a>
      <div class="ms-auto">
        <a class="nav-link" href="logout.html">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h3 class="mb-4">My Profile</h3>
    <div class="card p-4 shadow-sm">
      <p><strong>Full Name:</strong> <span id="view-name">-</span></p>
      <p><strong>Email:</strong> <span id="view-email">-</span></p>
      <p><strong>Phone:</strong> <span id="view-phone">-</span></p>
      <p><strong>About Me:</strong></p>
      <p id="view-bio">-</p>
      <a href="editprofile.html" class="btn btn-primary mt-3">Edit Profile</a>
    </div>
  </div>

  <footer class="text-center py-3">
    &copy; 2025 WorkNest. All rights reserved.
  </footer>

  <script>
    const loggedInEmail = localStorage.getItem("loggedInUser");

    if (!loggedInEmail) {
      alert("No user is currently logged in.");
      window.location.href = "index.html";
    }

    const profileKey = "profile_" + loggedInEmail;
    const profileData = JSON.parse(localStorage.getItem(profileKey));

    if (profileData) {
      document.getElementById("view-name").textContent = profileData.name || "No name set";
      document.getElementById("view-email").textContent = profileData.email || loggedInEmail;
      document.getElementById("view-phone").textContent = profileData.phone || "No phone provided";
      document.getElementById("view-bio").textContent = profileData.bio || "No bio available";
    } else {
      document.getElementById("view-name").textContent = "No name set";
      document.getElementById("view-email").textContent = loggedInEmail;
      document.getElementById("view-phone").textContent = "No phone provided";
      document.getElementById("view-bio").textContent = "No bio available";
    }

  </script>
</body>
</html>
