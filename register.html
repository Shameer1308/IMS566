<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | WorkNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 8s ease-in-out infinite;
      filter: blur(10px);
    }

    .circle1 { width: 120px; height: 120px; top: 10%; left: 10%; }
    .circle2 { width: 180px; height: 180px; bottom: 15%; right: 10%; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .register-container {
      width: 100%;
      max-width: 450px;
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      backdrop-filter: blur(20px);
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .register-container h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 25px;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .form-control {
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      margin-bottom: 20px;
      background-color: rgba(255,255,255,0.3);
      color: #fff;
    }

    .form-control::placeholder {
      color: #e0d7ff;
    }

    .form-control:focus {
      box-shadow: none;
      background-color: rgba(255,255,255,0.4);
    }

    .btn-register {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #6f42c1;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    .btn-register:hover {
      background-color: #6f42c1;
      color: #fff;
      box-shadow: 0 0 15px #b49cff;
      transform: scale(1.03);
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #fff;
      font-weight: 600;
      text-decoration: underline;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle button {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>

  <div class="register-container">
    <h2>Create Your Account</h2>
    <form onsubmit="return handleRegister(event)">
      <input type="text" id="fullname" class="form-control" placeholder="Full Name" required />
      <input type="email" id="email" class="form-control" placeholder="Email Address" required />

      <div class="password-toggle">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
        <button type="button" onclick="togglePassword('password', this)">üëÅÔ∏è</button>
      </div>

      <div class="password-toggle">
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required />
        <button type="button" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</button>
      </div>

      <button type="submit" class="btn-register">Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="index.html">Login here</a>
    </div>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();

      const name = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(user => user.email === email)) {
        alert("Email is already registered.");
        return false;
      }

      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registration successful!");
      window.location.href = "index.html";
      return false;
    }

    function togglePassword(id, btn) {
      const field = document.getElementById(id);
      if (field.type === "password") {
        field.type = "text";
        btn.textContent = "üôà";
      } else {
        field.type = "password";
        btn.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</body>
</html>
